<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="static/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">ReRe</a>

            <form class="d-flex" role="search">
                <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-white" style="background-color: #18881a" type="submit">Ask!</button>
            </form>

            <div class="user-block">
                <div class="links d-flex align-items-center gap-5">
                    <a href="#">Log in</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="row">
            <section class="col vh-100">
                <div class="d-flex align-items-center mb-4">
                    <h1>Log In</h1>
                </div>

                <div class="row mb-2">
                    <div class="col-10 offset-2">
                        <span id="generalError" class="error__message" style="display: none">Wrong login or
                            password</span>
                    </div>
                </div>


                <form id="loginForm" class="d-flex gap-3 flex-column me-2" novalidate>

                    <div class="login row">
                        <p class="col-2 d-flex align-items-center mb-4">Login</p>
                        <div class="col-10">
                            <input type="text" class="form-control" id="loginField" placeholder="Enter your login here"
                                maxlength="30">
                            <div id="loginError" class="error-message"></div>
                        </div>
                    </div>

                    <div class="password row">
                        <p class="col-2 d-flex align-items-center mb-4">Password</p>
                        <div class="col-10">
                            <input type="password" class="form-control" id="passwordField"
                                placeholder="Enter your password here" maxlength="15">
                            <div id="passwordError" class="error-message"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10 offset-2">
                            <button type="submit" class="btn text-white" style="background-color: #18881a">Log in!</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10 offset-2">
                            <a href="#">create new account</a>
                        </div>
                    </div>
                </form>


            </section>


            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
            </aside>
        </div>

    </main>

    <script src="static/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.getElementById('generalError').style.display = 'none';

            const loginField = document.getElementById('loginField');
            if (loginField.value.length < 3) {
                const errorElement = document.getElementById('loginError');
                errorElement.textContent = 'Login must be at least 3 character';
                errorElement.style.color = 'red';
                loginField.classList.add('is-invalid');
                isValid = false;
            }

            const passwordField = document.getElementById('passwordField');
            if (passwordField.value.length < 8) {
                const errorElement = document.getElementById('passwordError');
                errorElement.textContent = 'Password must be at least 8 characters';
                errorElement.style.color = 'red';
                passwordField.classList.add('is-invalid');
                isValid = false;
            }

            if (isValid) {
                loginField.value = '';
                passwordField.value = '';
            } else {
                const errorElement = document.getElementById('generalError');
                errorElement.style.display = 'block';
                errorElement.style.color = 'red';
            }
        });
    </script>
</body>

</html>
