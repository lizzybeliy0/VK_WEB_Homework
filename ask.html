<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask question</title>
    <link href="static/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">ReRe</a>

            <form class="d-flex" role="search">
                <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-white" style="background-color: #18881a" type="submit">Ask!</button>
            </form>


            <div class="user-block">

                <div class="links d-flex align-items-center gap-5">
                    <a href="#">Log in</a>
                    <a href="#">Register</a>
                </div>

            </div>

        </div>
    </nav>

    <main class="container mt-3">
        <div class="row">
            <section class="col vh-100">
                <div class="d-flex align-items-center mb-4">
                    <h1>New Question</h1>
                </div>

                <form id="questionForm" class="d-flex gap-3 flex-column me-2" novalidate>
                    <div class="title row">
                        <p class="col-1 d-flex align-items-center mb-4">Title</p>
                        <div class="col-11">
                            <input type="text" class="form-control" id="questionTitle" placeholder="How to ..?"
                                maxlength="200" required>
                            <div id="titleError" class="error-message"></div>
                        </div>
                    </div>

                    <div class="question row">
                        <p class="col-1 d-flex align-items-center mb-4">Text</p>
                        <div class="col-11">
                            <textarea class="form-control" id="questionText" rows="7"
                                placeholder="I do not know how. Please, help." maxlength="2000" required></textarea>
                            <div id="questionError" class="error-message"></div>
                        </div>
                    </div>

                    <div class="tags row">
                        <p class="col-1 d-flex align-items-center mb-4">Tags</p>
                        <div class="col-11">
                            <input type="text" class="form-control" id="questionTags"
                                placeholder="javascript python django" maxlength="100">
                            <div id="tagsError" class="error-message"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-11 offset-1">
                            <button type="submit" class="btn text-white" style="background-color: #18881a">ASK!</button>
                        </div>
                    </div>
                </form>

            </section>


            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
            </aside>
        </div>

    </main>

    <script src="static/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('questionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            const titleField = document.getElementById('questionTitle');
            if (titleField.value.length < 10) {
                const errorElement = document.getElementById('titleError');
                errorElement.textContent = 'Title must be at least 10 characters';
                errorElement.style.color = 'red';
                titleField.classList.add('is-invalid');
                isValid = false;
            }

            const questionField = document.getElementById('questionText');
            if (questionField.value.length < 20) {
                const errorElement = document.getElementById('questionError');
                errorElement.textContent = 'Text must be at least 20 characters';
                errorElement.style.color = 'red';
                questionField.classList.add('is-invalid');
                isValid = false;
            }

            if (isValid) {
                this.reset();
            }
        });
    </script>
</body>

</html>
